version: 2.1

orbs:
  slack: circleci/slack@4.12.1

jobs:
   build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - slack/notify:
          event: fail
          mentions: '@EngineeringTeam'
          template: basic_fail_1
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            # Your code here
            cd frontend
            npm install
            npm run build
            
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build
   
   build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - slack/notify:
          event: fail
          mentions: '@EngineeringTeam'
          template: basic_fail_1
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
             # Your code here
             cd backend
             npm install
             npm run build
             
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build
   
   test-frontend:
    docker:
      - image: circleci/node:13.8.0  
    steps:
       - checkout 
       - restore_cache:
          keys: [backend-build]
       - run : 
          name: Run Frontend Test
          command: |
                cd frontend
                npm install
                npm run test
       - slack/notify:
          event: fail
          template: basic_fail_1
   test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
       - checkout
       - restore_cache :
          keys: [backend-build]
       - run : 
          name : Run  Backend test
          command: |
                  cd backend
                  npm install
                  npm run test
       - slack/notify:
          event: fail
          template: basic_fail_1           

   scan-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
         keys: [backend-build]
      - run :
          name: Front end Vulnerability scan checkout
          command: |
              cd frontend
              npm install
              #npm audit fix --audit-level=critical  --force
              npm audit --audit-level=critical
             

   scan-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
         keys: [backend-build]
      - run: 
          name: Backend Vulnerabilty scan
          command: |
              cd backend
              npm install
              # npm audit fix --audit-level=critical  --force
              npm audit --audit-level=critical
      - slack/notify:
          event: fail
          template: basic_fail_1        
            

   notify:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - slack/notify:
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "plain_text",
                      "text": "*This is a text notification*",
                      "emoji": true
                    }
                  ]
                }
              ]
            }
          event: always
   
workflows:
  send-notification:
    jobs:
      - notify:
          context: slack-secrets
  default:
    jobs: 
      - build-frontend
      - build-backend
      - test-frontend:
          requires:
            - "build-frontend"
      - test-backend:
          requires:
            - "build-backend"
      - scan-frontend :
          requires:
            - "build-frontend"
      - scan-backend :
          requires:
            - "build-backend"
