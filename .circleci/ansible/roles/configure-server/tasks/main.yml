---

- name: update apt packages
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes 
  apt:
    upgrade: yes
    
- name :  remove dependencies that are no longer required
  become: yes  
  apt:
    autoremove: yes

- name :   Install dependencies 
  become : yes
  apt:
    name : "npm"
    state : latest
    update_cache : yes

- name: install and pin nodejs at 16.8.0
  win_chocolatey:
    name: nodejs
    state: present
   
- name: "Install PM2"
  become : yes
  npm :
    name: pm2
    global : yes
    production : yes
    state : present