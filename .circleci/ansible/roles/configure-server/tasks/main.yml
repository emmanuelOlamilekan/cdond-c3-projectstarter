---

- name: update apt packages
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes 
  apt:
    upgrade: yes
    
- name :  remove dependencies that are no longer required
  become: yes  
  apt:
    autoremove: yes

- name :   Install dependencies 
  become : yes
  apt:
    name : "npm"
    state : latest
    update_cache : yes

- name: Install the version '16.8.0' of package "nginx" and allow potential downgrades
  ansible.builtin.apt:
    name: nodejs=16.8.0
    state: present
    allow_downgrade: yes
   

- name: "Install PM2"
  become : yes
  npm :
    name: pm2
    global : yes
    production : yes
    state : present