---
- name: update apt packages
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes 
  apt:
    upgrade: yes
    
- name :  remove dependencies that are no longer required
  become: yes  
  apt:
    autoremove: yes

- name :   Install NPM 
  become : yes
  apt:
    name : npm
    update_cache : yes

- name: install NVM    
  shell: |
      curl -fsSL https://deb.nodesource.com/setup_16.x | sudo -E bash - &&\
      sudo apt-get install -y nodejs
                        
- name: Install PM2
  become : yes
  npm :
    name: pm2
    global : yes
    production : yes
    state : present